<div class="c-nav  c-nav--mobile">
  <a href="#mobile-menu"
     role="button"
     id="mobile-menu-toggle"
     class="c-nav__toggle"
     aria-expanded="false"
     aria-controls="mobile-menu"
     aria-label="Open main menu">

    <span class="sr-only">Ouvrir le menu</span>
    <span class="c-nav__icon  fa fa-bars" aria-hidden="true"></span>
  </a>

  <h1 class="c-nav__brand">
    {{ .Site.Params.casualName }}
  </h1>

  <nav id="mobile-menu" role="navigation" class="c-mobile-menu" aria-expanded="false" aria-label="Main menu">
    <a href="#mobile-menu-toggle"
       role="button"
       id="mobile-menu-close"
       class="c-mobile-menu__close"
       aria-expanded="false"
       aria-controls="mobile-menu"
       aria-label="Close main menu">

      <span class="sr-only">Fermer le menu</span>
      <span class="fa fa-close" aria-hidden="true"></span>
    </a>
    <ul class="c-nav__items">
      {{ partial "menu_items" . }}
    </ul>
  </nav>

  <a href="#mobile-menu-toggle"
     class="backdrop"
     tabindex="-1"
     aria-hidden="true" hidden></a>
</div>
