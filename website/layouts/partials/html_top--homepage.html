<!DOCTYPE html>
<html lang="fr">
  <head>
    {{ .Hugo.Generator }}
    <meta charset="utf-8">
    <title>{{ .Site.Title }} — {{ .Description }}</title>
    <meta name="description" content="MG éco-construction">
    <meta name="author" content="MG éco-construction">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="preload" href="/images/logo_mg1.jpg" as="image">
    <link rel="preload" href="/images/logo_mg2.jpg" as="image">
    <link rel="preload" href="fonts/Oceania-Regular.ttf" as="font" type="font/ttf">
    <link rel="preload" href="fonts/Oceania-Bold.ttf" as="font" type="font/ttf">
    {{ range (readDir "./public/images/gallery/CAHORS/thumbnails/") }}
      <link rel="preload" href="/images/gallery/CAHORS/thumbnails/{{ .Name }}" as="image">
    {{ end }}
    <link rel="author" href="humans.txt" />
    <!-- Matomo -->
    <script type="text/javascript">
      var _paq = _paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//178.62.5.172:8080/";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', '2']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <!-- End Matomo Code -->
  </head>
