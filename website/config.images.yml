    folder: CONCOTS
    title: MAISON BIOCLIMATIQUE A CONCOTS(46)
    description : Chantier achevé en 2013. 
    *Surface plancher* 165m².
    Maison sur dalle bois et vide sanitaire maçonné, en ossature bois Douglas contreventée en Agepan DWD. 
    Toiture charpente charpente traditionnelle à 12 pans, couverture en bardeaux de Red cedar. Menuiseries alu-bois Courrège blanc.
    *Isolants biosourcés* Fibre de bois Homatherm - murs, sol, plafond. Sarking en fibre de bois dense.
    *Parements extérieurs* bardage vertical mélèze brut à couvre-joints. Plancher de terrasse en chêne de pays chanfreiné. 
    *Parements intérieurs* enduits Argilus et stucks artisanaux sur fermacell, volige douglas rabotée, volige peuplier au plafond, plancher massif en chêne.
    *Equipements techniques* poêle à bois bouilleur + ECS solaire thermique. Phytoépuration. Cuve de récupération des EP.
    *Etude technique* MG ECO. *Plans* Andrea Elias. *Photographies* [Nils Hardeveld](http://www.nilshardeveld.com/).
