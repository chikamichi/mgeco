  -
    folder: BERGANTY
    title: EXTENSION BOIS A BERGANTY (46)
    description : Chantier achevé en 2014, en extension d'une grange quercynoise en pierre. 
    *Surface plancher* 38m².
    Extension sur dalle bois et plots bétons, en ossature bois Douglas contreventée en Agepan DWD. 
    Toiture plate étanchéïté en EPDM Firestone, acroterre en aluminium. Menuiseries alu-bois Courrège RAL 7016. Marquise en bois et verre.
    *Isolants biosourcés* fibre de bois Homatherm - murs, sol, plafond.
    *Parements extérieurs* bardage vertical à claire voie en mélèze brut. Plancher de terrasse en chêne de pays chanfreiné. 
    *Parements intérieurs* Enduit terre Argilus sur fermacell, plancher frêne et douglas, tomettes.
    *Etude technique* MG ECO. *Photographies*[Nils Hardeveld](http://www.nilshardeveld.com/).
    images:
      - 1 = Extension bois sur grange en pierre
      - 2 = Bardage mélèze brut à claire voie
      - 3 = toiture plate et acroterres en alu RAL 7016
      - 4 = Mariage d'architectures
      - 5 = Bardage mélèze brut à claire voie
      - 6 = Pierre, tomettes, chêne, enduits Argilus
      - 7 = Enduit Argilus orangé abricot et plancher douglas
