  -
    folder: CALVIGNAC
    title: RECONSTRUCTION A CALVIGNAC (46)
    description : Chantier achevé en 2016, reconstruction suite à un incendie. 
    *Surface plancher* 140m².
    Maison sur dalle bois et plots bétons, en ossature bois Douglas contreventée en Agepan DWD. 
    Toiture charpente en lamellé-collé et chevrons porteurs, couverture tuiles canals brun-rouge vieilli. Menuiseries alu-bois Courrège RAL 7016. Volets roulants semi-encastrés.
    *Isolants biosourcés* Biofib Trio - murs, sol, plafond.
    *Parements extérieurs* bardage vertical Red cedar à couvre-joints. Plancher de terrasse en chêne de pays chanfreiné. 
    *Parements intérieurs* plâtre traditionnel sur fermacell, volige peuplier au plafond, plancher frêne olivier.
    *Equipements techniques* Chaudière Okofen à granulés + ECS solaire thermique.
    *Etude technique* MG ECO. *Plans* Olivier Dupont/ Lisa Grimaud. *Photographies* [Nils Hardeveld](http://www.nilshardeveld.com/).
    images:
      - 1 = Maison bioclimatique à Calvignac
      - 2 = volige peuplier en plafond
