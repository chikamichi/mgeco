    folder: SALVIAC
    title: SECHOIR A TABAC REVISITE A SALVIAC (46)
    description : Chantier achevé en 2013. 
    *Surface plancher* 105m².
    Chantier selectionné par le CAUE qui a fait d'une [fiche réalisation](http://www.caue-mp.fr/espace-ressources/maison-rurale-contemporaine-dans-le-lot.html)
    Maison bioclimatique sur dalle béton isolée, en ossature bois Douglas contreventée en Agepan DWD. 
    Toiture charpente à chevrons porteurs, couverture en tavaillons de mélèze. Menuiseries alu-bois Courrège à seuils encastrés, volets coulissants ferroniers.
    *Isolants biosourcés* Fibre de bois Homatherm - murs, plafond. Sarking en fibre de bois dense.
    *Parements extérieurs* bardage vertical mélèze brut à couvre-joints. Plancher de terrasse en acacia de pays. 
    *Parements intérieurs* volige brute mélèze au plafond. Fermacell aux murs. Tommettes de la tuilerie de Condat.
    *Equipements techniques* poêle à bois. 
    *Etude technique* MG ECO. *Plans* Stéphanie et Jean-Sebastien Bodart. *Photographies* [Stéphanie Bodart](https://www.stephaniebodart.com/).
