  -
    folder: CAHORS
    title: MAISON ROULOTTE A SAINT-CIRICE (46)
    description: Chantier achevé en 2015, situé sur les hauteurs de Cahors. 
    *Surface plancher* 130m².
    Maison bioclimatique sur sous-sol maçonné, en double ossature bois Douglas, contreventée en Agepan DWD, isolée en petite bottes de paille. 
    Toiture ronde Philibert Delorme en Zinc à joints de bouts. Menuiseries alu-bois Courrège. Volets battants bois. Pergola métal.
    *Isolants biosourcés* paille murs, Biofib Trio plafond, Homatherm UDQ11 en sarking toiture et murs.
    *Parements extérieurs* enduit chaux ton pierre pour le rez-de-chaussée, bardage bois brut à couvre-joint en mélèze de pays pour l'étage. Plancher de terrasse en chêne de pays chanfreiné. 
    *Parements intérieurs* Enduit terre Argilus, volige peuplier, plancher chêne, tomettes.
    *Equipements techniques* Assainissement individuel par phytoépuration. Poêle bouilleur à granulés + ECS solaire thermique.
    *Etude technique* MG ECO. *Plans* Jérome et Nathalie Beyssac/ Lisa Grimaud. *Photographies* [Nils Hardeveld](http://www.nilshardeveld.com/).
      
    images:
      - 1 = Maison bioclimatique à Cahors
      - 2 = Bardage à couvre joint en Mélèze de pays
      - 3 = Maison roulotte
      - 4 = Terrasse extérieure plancher chêne de pays
      - 5 = Toiture zinc à joints de bout
      - 6 = Mariage tommettes et volige peuplier
      - 7 = Cuisine avec vue
