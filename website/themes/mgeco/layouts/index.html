{{ partial "html_top" . }}

<div class="c-home">

  <div class="c-home__main-entrance  c-me  c-me--narrow">
    <a href="/presentation" class="c-me__link"></a>
    <a href="{{ .Site.Params.Liens.RGE }}" class="c-home__rge  c-home-rge">
      <img class="c-home-rge__logo" src='/images/rge.jpg'>
    </a>
    <p class="c-home__keywords">{{ .Site.Params.activite }}, {{ .Site.Params.activites }}<p>
  </div>

  <div class="c-home__main-entrance  c-me  c-me--large">
    <a href="/presentation" class="c-me__link">
      {{ .Site.Params.activite }}, {{ .Site.Params.activites }}
      <span class="c-me__image" title="{{ .Site.Params.activite }}, {{ .Site.Params.activites }}" role="img" aria-label="{{ .Site.Params.activite }}, {{ .Site.Params.activites }}"></span>
    </a>

    <div class="c-home__extras  u-clearfix">
      <a href="/galerie/" class="c-home__carousel  c-home-carousel">
        <p>TODO</p>
      </a>

      <a href="{{ .Site.Params.Liens.RGE }}" class="c-home__rge  c-home-rge">
        <img class="c-home-rge__logo" src='/images/rge.jpg'>
      </a>
    </div>
  </div>

  {{ partial "contact_infos" . }}
</div>

{{ partial "html_bottom" . }}
