{{ partial "html_top" . }}
    <div class="o-wrapper  c-mgeco">
      <div class="o-layout">
        <div class="o-layout__item  c-sidebar  u-1/4@tablet" role="banner">
          <a href="/contact/" class="c-logo">
            <div class="c-logo__image">
              {{ .Site.Params.activity }}, {{ .Site.Params.activities }}
            </div>
          </a>
          {{ partial "nav.html" . }}
        </div>
        <div class="o-layout__item  c-main-area  u-1/1  u-3/4@tablet" role="main" aria-labelledby="main-area-title">
          {{ if isset .Params "header" }}
            <a href="/galerie" class="c-main-content__picture">
              <img src="/images/gallery/{{ .Params.header }}.jpg">
            </a>
          {{ end }}
